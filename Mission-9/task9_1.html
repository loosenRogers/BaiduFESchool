<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chapter1-9</title>
	<link rel="stylesheet" href="task9_2.css">
</head>
<body>
	<!-- 整个页面 -->
	<div class="main">
		<!-- 页面头部 -->
		<div class="head">
			<img src="" alt="">
			<input type="text" class="search">
			<span class="login">登录</span>
		</div>
		<!-- 页面侧边栏 -->
		<div class="sidebar">
			
		</div>
		<!-- 页面主体内容 -->
		<div class="content">
			<!-- 主体头部 -->
			<div class="contentHead">
				<span class="header"><a href="javascript:void(0)">C站</a></span>
				<span class="header"><a href="javascript:void(0)">/个人文档</a></span>
				<span class="header"><a href="javascript:void(0)">/文件一</a></span>
				<span class="header"><a href="javascript:void(0)">/文档一</a></span>
			</div>
			<!--  主体内容部分-->
			<div class="contentMain">
				<!-- 条件搜索部分 -->
				<div class="searchBar clearfix">	
					<div class="searchItemsBox left clearfix">
						<div class="timeSet items selection upItems">
							<div class="selectionItem">
								<span class="itemIcon">8天</span>
							</div>	
							<ul class="options">
								<li>6天</li>
								<li>7天</li>
								<li>8天</li>
							</ul>
						</div>
						<div class="timeLabel items upItems">总耗时</div>
						<div class="dateSet items selection upItems">
							<div class="">
								<span class="itemIcon">2016-04-01</span>
							</div>	
							<ul class="options">
								<li>2016-04-01</li>
								<li>2016-04-02</li>
								<li>2016-04-03</li>
							</ul>
						</div>
						<div class="dateLabel items upItems">日期</div>
						<div class="buyerSet items selection upItems">
							<div class="">
								<span class="itemIcon">小A</span>
							</div>	
							<ul class="options">
								<li>小A</li>
								<li>小B</li>
								<li>小C</li>
							</ul>
						</div>
						<div class="buyerLabel items upItems">买方</div>
						<div class="itemSet items selection upItems">
							<div class="">
								<span class="itemIcon">第一项</span>
							</div>	
							<ul class="options">
								<li>第二项</li>
								<li>第二项</li>
								<li>第二项</li>
							</ul>
						</div>
						<div class="itemLabel items upItems">查询项</div>
						<div class="dealSet items selection downItems">
							<div class="">
								<span class="itemIcon">10项</span>
							</div>	
							<ul class="options">
								<li>11项</li>
								<li>12项</li>
								<li>13项</li>
							</ul>
						</div>
						<div class="dealLabel items downItems">成交项</div>
						<div class="peopleSet items selection downItems">
							<div class="">
								<span class="itemIcon">10人</span>
							</div>	
							<ul class="options">
								<li>11人</li>
								<li>12人</li>
								<li>13人</li>
							</ul>
						</div>
						<div class="peopleLabel items downItems">人数</div>
						<div class="sellerSet items selection">
							<div class="">
								<span class="itemIcon">小C</span>
							</div>	
							<ul class="options">
								<li>小C</li>
								<li>小C</li>
								<li>小C</li>
							</ul>
						</div>
						<div class="sellerLabel items downItems">卖方</div>
					</div>
					<div class="searchBtnBox left">
						<input type="button" class="searchBtn" value="搜索">
					</div>
				</div>
				<!-- 历史记录部分 -->
				<div class="history"></div>
				<!-- 数据统计部分 -->
				<div class="statistics"></div>
				<!-- 工程部分 -->
				<div class="project">
					<!-- 工程Tab页 -->
					<div class="projectTabs"></div>
					<!-- 项目细节 -->
					<div class="projectDetail"></div>
				</div>
				<!-- 日历部分 -->
				<div class="calendar">
					<div class="calendarHead">日历</div>
				</div>
				<!-- 排行榜 -->
				<div class="rankingList"></div>
			</div>
		</div>
	</div>
</body>
</html>
