<style type="text/css">
html,body{
	height: 100%;
	margin:0;
}
.container
{
	position: relative;
	top: 50%;
	left: 50%;
	-webkit-transform:translate(-50%,-50%);
	/*transform:translate(-50%,-50%);*/
	padding:50px;
	min-width: 400px;
	width: 400px;
	background-color: #ccc;
	overflow: hidden;
}
.box-left-top,.box-right-bottom{
	position: absolute;
	border-radius: 50px;
	background-color: #fc0;
}
.box-left-top{
	width: 100px;
	height: 100px;
	left: -50px;
	top:-50px;
}
.box-right-bottom{
	width: 100px;
	height: 100px;
	right: -50px;
	bottom: -50px;
}
</style>
