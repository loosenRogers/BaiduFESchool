<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imitation of Bootstrap Grid</title>
	<link rel="stylesheet" href="grid_column.css">
</head>
<body>
	<div class="container clearfix">
		<div class="box col-md-4 col-sm-6"></div>
		<div class="box col-md-4 col-sm-6"></div>
		<div class="box col-md-4 col-sm-4"></div>
		<div class="box col-md-4 col-sm-4"></div>
		<div class="box col-md-8 col-sm-4"></div>
		<div class="box col-md-3 col-sm-3"></div>
		<div class="box col-md-3 col-sm-6"></div>
		<div class="box col-md-6 col-sm-3"></div>
		<div class="box col-md-2 col-sm-3"></div>
		<div class="box col-md-2 col-sm-3"></div>
		<div class="box col-md-4 col-sm-3"></div>
		<div class="box col-md-4 col-sm-3"></div>
		<div class="box col-md-12 col-sm-12"></div>
	</div>
</body>
</html>
